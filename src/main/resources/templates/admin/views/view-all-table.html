<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-layout.html}">
    <head>
        <title>Trang quản trị</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Page Content -->
            <div class="container">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-table"></i>
                        <span th:switch="${type}">
                            <span th:case="'teacher'">Bảng giáo viên</span>
                            <span th:case="'student'">Bảng sinh viên</span>
                            <span th:case="'course'">Bảng khóa học</span>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th th:if="${type == 'teacher'}">Degree</th>
                                    <th>Name</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="model : ${models}">
                                    <td>
                                        <span th:switch="${type}">
                                            <span th:case="'teacher'" th:text="${model.id}"></span>
                                            <span th:case="'student'" th:text="${model.studentId}"></span>
                                        </span>
                                    </td>
                                    <td th:text="${model.fullName}"></td>
                                    <td th:if="${type == 'teacher'}" th:text="${model.degree}"></td>
                                    <!-- Update button -->
                                    <td>
                                        <a class="btn btn-link update-button" th:href="@{|/admin-management/update?id=${model.id}&type=${type}|}">Update</a>
                                    </td>
                                    <!-- Delete button -->
                                    <td>
                                        <button class="btn btn-link delete-button" th:data-id="${model.id}" th:data-type="${type}">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                                <script>
                                    document.querySelectorAll('.delete-button').forEach(function(button) {
                                        button.addEventListener('click', function() {
                                            var id = this.getAttribute('data-id');
                                            var type = this.getAttribute('data-type');
                                            deleteElement(id, type);
                                        });
                                    });
                                    function deleteElement(id) {
                                        // Send a request to the server to delete the element with the given id
                                        // You'll need to replace this with the actual code to send the request
                                        console.log('Delete button clicked for element with id:', id);
                                    }
                                </script>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                </div>
            </div>
            <!-- /.container -->
        </div>
    </body>
    <!-- Demo scripts for this page-->
    <script th:src="@{/template/admin/js/demo/datatables-demo.js}"></script>
</html>
