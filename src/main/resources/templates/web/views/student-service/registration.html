<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{web/layout/web-layout.html}">
<head>
    <title>Registration</title>
    <link th:href="@{/template/web/css/registration.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



<div layout:fragment="content">
    <div class="header">
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-9">
                    <h3>Registration</h3>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-sm-6 m-4 box-search1">
                <h4 class="mt-3">Registed</h4>
                <div class="ele1 mb-3" th:each="course : ${courses}" style="overflow: auto" id="registed">
                    <div class="courseid">
                        <p th:text="${course.getCourseId()}">Id</p>
                    </div>
                    <div class="coursename">
                        <p th:text="${course.getCourseName()}">Name</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6 m-4 ">

                <div class="box p-3 mb-4">
                    <form method="get" id="my-search">
                        <input type="text" class="text" placeholder="Search here..." id="courseId" name="courseId">
                    </form>
                </div>

                <div class="box-search">
                    <div class="ele" th:each="class : ${classes}" onclick="myfunction()" >
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-6" style="overflow: auto">
                                        <p th:text="${class.getCourseName()}">Course Name</p>
                                    </div>
                                    <div class="col-sm-6" style="overflow: auto">
                                        <p th:text="${class.getCourseId()}">Course Id</p>
                                    </div>
                                    <div class="col-sm-6" style="overflow: auto">
                                        <p th:text="${class.getClassId()}">Class Id</p>
                                    </div>
                                    <div class="col-sm-6" style="overflow: auto">
                                        <p th:text="${class.getTimeStart()} + '-' + ${class.getTimeStart()}">Time</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 mt-4" style="overflow: auto">
                                <form th:action="@{/student/registration?courseId=}" method="post" id="select-course">
                                    <input type="hidden" id="classId" name="classId" th:value="${class.getClassId()}">
                                    <input type="submit" style="background-color: antiquewhite;border: none;color: white"  value="select">
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        function myfunction(){
                            alert('123456');
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:attr="courses" id="courses" style="display: none"></div>

</body>
</html>
