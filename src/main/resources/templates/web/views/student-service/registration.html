<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{web/layout/web-layout.html}">
<head>
    <title>Registration</title>
    <link th:href="@{/template/web/css/registration.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-9">
                    <h3>Registration</h3>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-sm-6 m-4 box-search1">
                <h4 class="mt-3">Registed</h4>
                <div class="ele1 mb-3" th:each="course : ${courses}">
                    <div class="courseid">
                        <p th:text="${course.getCourseId()}">Id</p>
                    </div>
                    <div class="coursename">
                        <p th:text="${course.getCourseName()}">Name</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6 m-4 ">

                <div class="box p-3 mb-4">
                    <input type="text" class="text" placeholder="Search here..." id="msearch">
                    <a href="#" class="" id ="mysearch">
                        <i class="fa fa-search"></i>
                    </a>
                </div>

                <div class="box-search">
                    <div class="ele">
                        <div class="row">
                            <div class="col-sm-4" style="word-wrap:break-word;"><p>Course Name</p></div>
                            <div class="col-sm-4" style="word-wrap:break-word;"><p>Here</p></div>
                            <div class="col-sm-4" style="word-wrap:break-word;"><p>Here</p></div>
                        </div>
                    </div>

                    <div class="ele">
                        <p>Here</p>
                    </div>

                    <div class="ele">
                        <p>Here</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



</body>
</html>
