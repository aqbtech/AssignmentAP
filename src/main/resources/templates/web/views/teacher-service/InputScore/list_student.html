<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{web/layout/web-layout.html}">
<head>
    <title>Student Management System</title>
    <link th:href="@{/template/web/css/student_view.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

    <div class="header">
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-9">
                    <h3 th:text="'Danh sách lớp '+${name1}"></h3>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-3">
                <form name="formPoint" method="post" id="FormPoint" class="form-group">
                    <table class="table table-bordered table-striped" style="overflow: auto">
                        <thead>
                        <tr style="text-align: center; color: white; background-color: black;">
                            <th width="50px">Student ID</th>
                            <th width="300px">Student name</th>
                            <th width="50px">Điểm BT</th>
                            <th width="50px">Điểm BTL</th>
                            <th width="50px">Điểm GK</th>
                            <th width="50px">Điểm CK</th>
                            <th width="50px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="point : ${points}">
                            <td th:text="${point.getStudentId()}"></td>
                            <td th:text="${point.getStudentName()}"></td>
                            <td contenteditable="true">
                                <input type="number" step="any" min="0" name="pointBT" th:value="${point.getPointBT()}" required>
                            </td>
                            <td contenteditable="true">
                                <input type="number" step="any" min="0" name="pointBTL" th:value="${point.getPointBTL()}" required>
                            </td>
                            <td contenteditable="true">
                                <input type="number" step="any" min="0" name="pointGK" th:value="${point.getPointGK()}" required>
                            </td>
                            <td contenteditable="true">
                                <input type="number" step="any" min="0" name="pointCK" th:value="${point.getPointCK()}" required>
                            </td>
                            <td>
<!--                                <input type="button" onclick="submitForm(this)" class="edit-button" value="Edit">-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="sumit">
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm(button) {
            var row = button.parentNode.parentNode;
            var inputs = row.querySelectorAll('input[type="number"]');
            // var classId = row.querySelector('input[name="classId"]').value;
            // var studentId = row.querySelector('input[name="studentId"]').value;
            // var studentId = "2213000";
            var classId = "XSTK-XSTK_L01";

            // Check if inputs are valid
            var isValid = true;
            inputs.forEach(function(input) {
                if (input.value < 0 || input.value > 10) {
                    isValid = false;
                }
            });

            if (isValid) {
                // Construct the URL
                var url = '/teacher/liststudent?classId=' + classId;

                // Submit the form
                document.getElementById("FormPoint").action = url;
                document.getElementById("FormPoint").submit();
            } else {
                alert('Bạn đã nhập điểm không đúng!!\nYêu cầu nhập lại');
            }
        }
    </script>

</div>

</body>
</html>
